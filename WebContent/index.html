
<!DOCTYPE html>
<html>
  <head>
    <title>Contacts Library</title>
  </head>
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap-min.css">
  <body>
    <div class="container">
		<div class="page-header">
			<h2>Contacts Library System</h2>
			<p>- a simple yet innovative contacts library system</p>
		</div>
		<form class="form-horizontal" action="list" method="post">
        <div class="form-group">
        	<label class="control-label col-sm-2" for="firstname">First Name</label>
        	<div class="col-sm-10">
        		<input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" />
        	</div>
        </div>
        
        <div class="form-group">
        	<label class="control-label col-sm-2" for="lastname">Last Name</label>
        	<div class="col-sm-10">
        		<input type="text" class="form-control" id="lastname" placeholder="Enter lastname" />
        	</div>
        </div>
        
        <div class="form-group">
        	<label class="control-label col-sm-2" for="mobileNumber">Mobile Number</label>
        	<div class="col-sm-10">
        		<input type="number" class="form-control" id="mobileNumber" placeholder="Enter Contact Number" />
        	</div>
        </div>
        
        <div class="form-group">
        	<label class="control-label col-sm-2" for="address">Address</label>
        	<div class="col-sm-10">
        		<input type="text" class="form-control" id="address" placeholder="Enter Address" />
        	</div>
        </div>
        
        <div class="form-group">
        	<label class="control-label col-sm-2" for="email">Email</label>
        	<div class="col-sm-10">
        		<input type="email" class="form-control" id="email" placeholder="Enter Email" />
        	</div>
        </div>
        <div class="form-group">
        	<button type="submit" class="btn btn-success pull-right" style="margin-right:15px !important">Add Contact</button>
        </div>
      </form>
    </div>

</body>
</html>
